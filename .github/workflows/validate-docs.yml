name: validate-docs

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  namespace-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r scripts/requirements.txt
      - name: Validate namespace docs
        run: python3 scripts/gen-namespace-docs.py --check
