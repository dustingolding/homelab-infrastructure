apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipelab-api
  namespace: recipelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipelab-api
  template:
    metadata:
      labels:
        app: recipelab-api
    spec:
      nodeSelector:
        node.platform: amd64
      containers:
      - name: api
        image: ghcr.io/dustingolding/recipelab-api:0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: recipelab-config
        - secretRef:
            name: recipelab-secrets
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
