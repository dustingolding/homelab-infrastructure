apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recipelab
  namespace: recipelab
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: recipelab.homelab.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: recipelab-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: recipelab-web
            port:
              number: 80
